<table class="table mb-4">
	<thead>
		<tr>
			<th scope="col">No.</th>
			<th scope="col">Todo item</th>
			<th scope="col">Status</th>
			<th scope="col">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let task of tasks; let i = index">
			<th scope="row">{{ index }}</th>
			<td>{{ task.title }}</td>
			<td>{{ task.status ? 'Completed' :'In progress' }}</td>
			<td>
				<button type="submit" (click)="deleteTask(i)" class="btn btn-danger">Delete</button>
				<button type="submit" (click)="completeTask(i)" class="btn btn-success ms-1">Finished</button>
			</td>
		</tr>
	</tbody>
</table>
