<div class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
	<div class="col-12">
		<div class="form-outline">
			<input [(ngModel)]="taskName" type="text" id="form1" class="form-control"/>
			<label class="form-label" for="form1">Enter a task here</label>
		</div>
	</div>

	<div class="col-12">
		<button type="submit" (click)="addTask()" class="btn btn-primary">Save</button>
	</div>
</div>
